{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if post %}Edit Post{% else %}New Post{% endif %}</title>
</head>

<body>
    <h1>{% if post %}Edit Post{% else %}New Post{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ post.title|default:'' }}"><br>
        <label for="content">Content:</label><br>
        <textarea id="content" name="content">{{ post.content|default:'' }}</textarea><br>
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'post_list' %}">Cancel</a>
</body>

</html>
