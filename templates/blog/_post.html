{% load i18n %}

<li class="post-item d-flex justify-content-between align-items-center">
    <a href="{% url 'post_detail' post.pk %}" class="post-title">{{ post.title }}</a>
    <form action="{% url 'post_delete' post.pk %}" method="post" class="post-delete-form">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">{% trans "Delete" %}</button>
    </form>
</li>
