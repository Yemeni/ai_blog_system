{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Blog Posts" %}{% endblock %}

{% block content %}
<h1>{% trans "Blog Posts" %}</h1>
<a href="{% url 'post_create' %}" class="btn">{% trans "Create New Post" %}</a>
<ul class="post-list">
    {% for post in posts %}
    {% include "blog/_post.html" with post=post %}
    {% endfor %}
</ul>
{% endblock %}
