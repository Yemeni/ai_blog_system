{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}" dir="{% if LANGUAGE_CODE in 'ar,fa,he,ur,ps,sd' %}rtl{% else %}ltr{% endif %}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock %}</title>

    <!-- ✅ Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">

    <!-- ✅ Custom Styles -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

    <!-- ✅ Inject Django Languages into JavaScript -->
    <script>
        const knownLanguages = {{ LANGUAGES| safe }};
    </script>
</head>

<body class="container">
    {% include "blog/navbar.html" %}

    <main class="mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- ✅ Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'switchLanguage.js' %}"></script>
</body>

</html>
