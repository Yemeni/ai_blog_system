name: Docker Build & Release

on:
  workflow_run:
    workflows: ["Django CI/CD Pipeline"]
    types:
      - completed

permissions:
  contents: write  

jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ Build Docker Image (ai-blog-app-docker)
        run: |
          docker build -t ai-blog-app-docker .

      - name: ğŸ› ï¸ Save Docker Image as a Tar Archive
        run: |
          docker save -o ai-blog-app-docker.tar ai-blog-app-docker

      - name: ğŸ“¦ Upload Docker Image as an Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai-blog-docker-image
          path: ai-blog-app-docker.tar

  generate-api-docs:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ›  Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install drf-yasg

      - name: ğŸ“„ Generate API Documentation (Swagger)
        run: |
          python manage.py generateschema --format openapi-json > openapi.json

      - name: ğŸ“¦ Upload API Documentation as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-docs
          path: openapi.json

  release:
    needs: [build, generate-api-docs]
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Download Docker Image
        uses: actions/download-artifact@v4
        with:
          name: ai-blog-docker-image
          path: .

      - name: ğŸ“¥ Download API Documentation
        uses: actions/download-artifact@v4
        with:
          name: api-docs
          path: .

      - name: ğŸ“ Generate Changelog
        uses: mikepenz/release-changelog-builder-action@v3
        with:
          configuration: "changelog-config.json"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—ï¸ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: "AI Blog App Docker Release"
          body: ${{ steps.changelog.outputs.changelog }}
          files: |
            ai-blog-app-docker.tar
            openapi.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
