name: Docker Build & Release

on:
  workflow_run:
    workflows: ["Django CI/CD Pipeline"]
    types:
      - completed

permissions:
  contents: write  

jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ Build Docker Image (ai-blog-app-docker)
        run: |
          docker build -t ai-blog-app-docker .

      - name: ğŸ› ï¸ Save Docker Image as a Tar Archive
        run: |
          docker save -o ai-blog-app-docker.tar ai-blog-app-docker

      - name: ğŸ“¦ Upload Docker Image as an Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai-blog-docker-image
          path: ai-blog-app-docker.tar

  generate-api-docs:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ›  Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install drf-yasg  # or pip install drf-spectacular, depending on your setup

      - name: ğŸ“„ Generate API Documentation (Swagger)
        run: |
          python manage.py generate_swagger -o openapi.json

      - name: ğŸ“¦ Upload API Documentation as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-docs
          path: openapi.json

  publish-api-docs:
    needs: generate-api-docs
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ“¥ Download API Documentation
        uses: actions/download-artifact@v4
        with:
          name: api-docs
          path: .

      - name: ğŸ“„ Setup Swagger UI
        run: |
          mkdir -p public
          mv openapi.json public/
          echo '<!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>API Documentation</title>
              <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.15.5/swagger-ui.css">
          </head>
          <body>
              <div id="swagger-ui"></div>
              <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.15.5/swagger-ui-bundle.js"></script>
              <script>
                  window.onload = function() {
                      const ui = SwaggerUIBundle({
                          url: "openapi.json",
                          dom_id: "#swagger-ui",
                      });
                  }
              </script>
          </body>
          </html>' > public/index.html

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

  release:
    needs: [build, generate-api-docs, publish-api-docs]
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Download Docker Image
        uses: actions/download-artifact@v4
        with:
          name: ai-blog-docker-image
          path: .

      - name: ğŸ“¥ Download API Documentation
        uses: actions/download-artifact@v4
        with:
          name: api-docs
          path: .

      - name: ğŸ“ Generate Changelog
        uses: mikepenz/release-changelog-builder-action@v3
        with:
          configuration: "changelog-config.json"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—ï¸ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: "AI Blog App Docker Release"
          body: ${{ steps.changelog.outputs.changelog }}
          files: |
            ai-blog-app-docker.tar
            openapi.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
